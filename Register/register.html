<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Community | IJSO Guide</title>
  <style>
    body {
      background-color: #001f3f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #002b5c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #004080;
      color: white;
      font-size: 16px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      color: #2ecc71;
      font-weight: bold;
    }

    .error-message {
      text-align: center;
      margin-top: 20px;
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Join the IJSO Community</h2>
    <form id="signupForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="country">Country</label>
      <input type="text" id="country" name="country" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="grade">Grade</label>
      <select id="grade" name="grade" required>
        <option value="">Select Grade</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11+">Grade 11+</option>
      </select>

      <div class="checkbox-container">
        <input type="checkbox" id="emailUpdates" name="emailUpdates">
        <label for="emailUpdates" style="margin: 0;">Receive email updates</label>
      </div>

      <button type="submit">Join Now</button>
    </form>

    <div class="success-message" id="successMsg" style="display: none;">
      üéâ You've joined the community!
    </div>
    <div class="error-message" id="errorMsg" style="display: none;">
      ‚ùå Something went wrong. Please try again.
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        country: form.country.value.trim(),
        email: form.email.value.trim(),
        grade: form.grade.value,
        emailUpdates: form.emailUpdates.checked
      };

      try {
        const response = await fetch('PASTE_YOUR_WEB_APP_URL_HERE', {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          form.reset();
        } else {
          throw new Error("Request failed");
        }
      } catch (error) {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
        console.error('Submission error:', error);
      }
    });
  </script>

</body>
</html>
