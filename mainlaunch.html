<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #100839;
      color: #d0d0d0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 30px;
      border: 2px solid #ffcb58;
      border-radius: 20px;
      background-color: #1f1359;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      max-width: 600px;
    }

    h1 {
      color: #ffcb58;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .date {
      margin-top: 15px;
      font-size: 1rem;
      color: #999;
      font-style: italic;
    }

    .back-button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #ffcb58;
      color: #100839;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #f5bf26;
    }
      .glowing-spots {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }

  .glowing-spots span {
    position: absolute;
    display: block;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle, #806aed, transparent 70%);
    border-radius: 50%;
    animation: moveGlow 20s linear infinite;
    opacity: 0.5;
    filter: blur(8px);
  }

  @keyframes moveGlow {
    0% {
      transform: translateY(100vh) translateX(0) scale(0.5);
      opacity: 0.2;
    }

    50% {
      opacity: 0.8;
    }

    100% {
      transform: translateY(-100vh) translateX(50vw) scale(1);
      opacity: 0;
    }
  }
  .cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 40px;
  height: 40px;
  margin-left: -20px; /* half width */
  margin-top: -20px;  /* half height */
  border-radius: 50%;
  pointer-events: none;
  background: rgba(134, 110, 237, 0.6);
  box-shadow: 0 0 8px 4px rgba(134, 110, 237, 0.7);
  transition: transform 0.1s ease-out;
  mix-blend-mode: screen;
  z-index: 9999;
  transform: translate3d(0, 0, 0);
}
  </style>
</head>
<body>
    <div class="glowing-spots" id="glowingSpots"></div>
  <div class="cursor"></div>
  <div class="container">
    <h1>Coming Soon!</h1>
    <p>This page is currently under development as part of our Main Launch.</p>
    <p>It will be completed and fully available by our official release date.</p>
    <div class="date">üìÖ Main Launch: 6th September 2025</div>

    <button class="back-button" onclick="goBack()">‚Üê Go Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <script src="/glowingspots.js"></script>
</body>
</html>
